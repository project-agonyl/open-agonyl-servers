{{define "title"}}Login - {{.ServerName}}{{end}}

{{define "head"}}
<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-card {
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .login-header {
        background: linear-gradient(135deg, var(--primary-color), #0056b3);
        color: white;
        text-align: center;
        padding: 2rem;
        border-radius: 0.5rem 0.5rem 0 0;
    }
    
    .login-body {
        padding: 2rem;
    }
    
    .form-floating {
        margin-bottom: 1rem;
    }
    
    .btn-login {
        width: 100%;
        padding: 0.75rem;
        font-size: 1.1rem;
        font-weight: 500;
    }
    
    .error-message {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        padding: 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        display: none;
    }
    
    .success-message {
        background-color: #d1e7dd;
        border: 1px solid #badbcc;
        color: #0f5132;
        padding: 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        display: none;
    }
    
    .loading-spinner {
        display: none;
        width: 1.2rem;
        height: 1.2rem;
        margin-right: 0.5rem;
    }
    
    .htmx-request .loading-spinner {
        display: inline-block;
    }
    
    .htmx-request .login-text {
        display: none;
    }
</style>
{{end}}

{{define "content"}}
<div class="login-container">
    <div class="login-card card">
        <div class="login-header">
            <h2 class="mb-0">ðŸŽ® {{.ServerName}}</h2>
            <p class="mb-0 mt-2 opacity-75">Login</p>
        </div>
        
        <div class="login-body">
            <div id="login-messages"></div>
            
            <form id="loginForm" 
                  hx-post="/login" 
                  hx-target="#login-messages"
                  hx-indicator="#loginForm"
                  hx-swap="innerHTML">
                
                <input type="hidden" name="_csrf" value="{{.CSRFToken}}">
                
                <div class="form-floating">
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Username"
                           required>
                    <label for="username">Username</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Password"
                           required>
                    <label for="password">Password</label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" 
                           type="checkbox" 
                           id="remember" 
                           name="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <span class="spinner-border spinner-border-sm loading-spinner" role="status"></span>
                    <span class="login-text">Login</span>
                </button>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    Demo: player1 / password123
                </small>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script>
    document.body.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.pathInfo.requestPath === '/login') {
            const xhr = event.detail.xhr;
            const target = document.getElementById('login-messages');
            
            if (xhr.status === 200) {
                if (xhr.responseText.includes('success-message')) {
                    setTimeout(() => {
                        window.location.href = '/characters';
                    }, 1500);
                }
            } else if (xhr.status === 403) {
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
        }
    });
    
    document.body.addEventListener('htmx:responseError', function(event) {
        if (event.detail.pathInfo.requestPath === '/login') {
            const messages = document.getElementById('login-messages');
            messages.innerHTML = '<div class="error-message" style="display: block;"><strong>Network Error!</strong> Unable to connect. Please check your connection and try again.</div>';
        }
    });
    
    document.getElementById('username').addEventListener('input', clearMessages);
    document.getElementById('password').addEventListener('input', clearMessages);
    
    function clearMessages() {
        const messages = document.getElementById('login-messages');
        if (messages.innerHTML.trim() !== '') {
            messages.innerHTML = '';
        }
    }
</script>
{{end}}
